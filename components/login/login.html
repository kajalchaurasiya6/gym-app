<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../../assets/icon.svg" type="image/x-icon">
    <title>Gym Management: Login</title>
</head>
<body>
    <div class="login__div">
        <div class="central-cr">
            <div class="header__logo">
                <img src="../../assets/icon.svg" alt="Gym Icon">
                <span>Gym Management App</span>
            </div>
            <h1>Please Log In to continue</h1>
            <form>
               <div class="input-cr">
                    <label for="login__email">Enter Email Address:</label>
                    <input type="email" name="login__email" id="login__email">
               </div>
               <div class="input-cr">
                   <label for="login__password">Enter Password:</label>
                   <input type="password" name="login__password" id="login__password">
               </div>

               <a href="#" id="login__forgot__password">Forgot Password?</a>

               <input type="submit" value="Log In">
            </form>
        </div>
    </div>
</body>
</html>
